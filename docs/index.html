<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Volumetric Display Side-by-Side</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { margin: 0; display: flex; height: 100vh; }
    #formulaPlot, #iersPlot { width: 50%; height: 100%; }
  </style>
</head>
<body>
  <div id="formulaPlot"></div>
  <div id="iersPlot"></div>

  <script>
    fetch('volumetric_data.json')
      .then(res => res.json())
      .then(data => {
        const formulaData = data.formula || [];
        const iersData = data.iers || [];

        // Formula Trace
        const formulaTrace = {
          x: formulaData.map(p => p.x),
          y: formulaData.map(p => p.y),
          z: formulaData.map(p => p.z),
          mode: 'markers',
          type: 'scatter3d',
          marker: { size: 3, color: 'blue' }
        };

        // IERS Trace
        const iersTrace = {
          x: iersData.map(p => p.x),
          y: iersData.map(p => p.y),
          z: iersData.map(p => p.z),
          mode: 'markers',
          type: 'scatter3d',
          marker: { size: 3, color: 'red' }
        };

        const layout = {
          margin: { l: 0, r: 0, b: 0, t: 0 },
          scene: { xaxis:{title:'X'}, yaxis:{title:'Y'}, zaxis:{title:'Z'} }
        };

        Plotly.newPlot('formulaPlot', [formulaTrace], layout, {responsive:true});
        Plotly.newPlot('iersPlot', [iersTrace], layout, {responsive:true});
      })
      .catch(err => console.error("Error loading volumetric JSON:", err));
  </script>
</body>
</html>
