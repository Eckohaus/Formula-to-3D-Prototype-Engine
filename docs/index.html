<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formula-to-3D Prototype Engine</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.5;
      background-color: #f9f9f9;
    }
    header {
      background-color: #0074D9;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    section.plot-section {
      width: 90%;
      max-width: 900px;
      margin-bottom: 2rem;
    }
    .plot-container {
      width: 100%;
      height: 50vh;
      min-height: 300px;
      background-color: white;
      border: 1px solid #ccc;
    }
    .description {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #333;
    }
    .status-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: #222;
      margin-top: 1rem;
      width: 90%;
      max-width: 900px;
      border-radius: 4px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Formula-to-3D Prototype Engine</h1>
  </header>

  <main>
    <div id="statusBox" class="status-box">üïì Checking data source...</div>

    <section class="plot-section">
      <div class="plot-container" id="iersPlot"></div>
      <div class="description">
        <strong>IERS Data:</strong> 3D plot of Earth Orientation Parameters (<code>x_pole</code>, <code>y_pole</code>, <code>Year</code>).
      </div>
    </section>

    <section class="plot-section">
      <div class="plot-container" id="formulaPlot"></div>
      <div class="description">
        <strong>Formula Data:</strong> Generated from <code>compute.py</code> (x, y, z).
      </div>
    </section>

    <div id="errorMsg" class="error" style="display:none;">‚ö†Ô∏è Error loading volumetric data.</div>
  </main>

  <script>
    async function loadData() {
      const statusBox = document.getElementById('statusBox');
      const paths = [
        './volumetric_data.json',
        './docs/volumetric_data.json',
        '/volumetric_data.json',
        'https://toko.eckohaus.com/volumetric_data.json'
      ];

      let data = null;
      let usedPath = null;
      let lastError = null;

      for (const path of paths) {
        try {
          statusBox.innerText = `üîç Trying: ${path}`;
          const resp = await fetch(path + '?cache=' + Date.now());
          if (resp.ok) {
            data = await resp.json();
            usedPath = path;
            break;
          } else {
            lastError = `HTTP ${resp.status}`;
          }
        } catch (err) {
          lastError = err.message;
        }
      }

      if (!data) {
        statusBox.innerText = `‚ùå Failed to load data.\nLast error: ${lastError}`;
        document.getElementById('errorMsg').style.display = 'block';
        return;
      }

      statusBox.innerText = `‚úÖ Loaded JSON successfully from: ${usedPath}
IERS points: ${(data.iers || []).length}
Formula points: ${(data.formula || []).length}`;

      // Mapping function
      function mapXYZ(arr) {
        return { x: arr.map(p => p.x), y: arr.map(p => p.y), z: arr.map(p => p.z) };
      }

      // Plot IERS Data
      if (data.iers && data.iers.length > 0) {
        const iersXYZ = mapXYZ(data.iers);
        Plotly.newPlot('iersPlot', [{
          x: iersXYZ.x,
          y: iersXYZ.y,
          z: iersXYZ.z,
          mode: 'markers',
          type: 'scatter3d',
          marker: { size: 3, color: iersXYZ.z, colorscale: 'Viridis', opacity: 0.8 }
        }], { margin: { l: 0, r: 0, b: 0, t: 0 } });
      }

      // Plot Formula Data
      if (data.formula && data.formula.length > 0) {
        const formulaXYZ = mapXYZ(data.formula);
        Plotly.newPlot('formulaPlot', [{
          x: formulaXYZ.x,
          y: formulaXYZ.y,
          z: formulaXYZ.z,
          mode: 'markers',
          type: 'scatter3d',
          marker: { size: 3, color: formulaXYZ.z, colorscale: 'Plasma', opacity: 0.8 }
        }], { margin: { l: 0, r: 0, b: 0, t: 0 } });
      }
    }

    loadData();
  </script>
</body>
</html>
