<!DOCTYPE html>
<html>
<head>
  <title>Volumetric Display</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="plot" style="width: 100%; height: 100vh;"></div>

  <script>
    // Load the JSON volumetric data
    fetch('volumetric_data.json')
      .then(resp => resp.json())
      .then(data => {
        const x = data.map(p => p.x);
        const y = data.map(p => p.y);
        const z = data.map(p => p.dX); // choose the component to visualize

        const trace = {
          x: x,
          y: y,
          z: z,
          mode: 'markers',
          type: 'scatter3d',
          marker: { size: 4, color: 'red' }
        };

        Plotly.newPlot('plot', [trace], { margin: { t:0 } });
      })
      .catch(err => console.error('Error loading JSON:', err));
  </script>
</body>
</html>
