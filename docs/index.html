
<!DOCTYPE html>
<html>
<head>
  <title>Volumetric Display</title>
  <style>body { margin: 0; }</style>
</head>
<body>

<!-- Load Three.js first -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<script>
  // Wait until everything loads
  window.onload = function() {

    // Catch global JS errors
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      alert("Error: " + msg + "\nLine: " + lineNo + "\nColumn: " + columnNo);
      return false;
    };

    console.log("Script started");

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    camera.position.z = 20;

    console.log("Renderer and camera initialized");

    // Load volumetric data
    fetch('volumetric_data.json')
      .then(response => {
        console.log("Fetch response received");
        if (!response.ok) throw new Error("HTTP error " + response.status);
        return response.json();
      })
      .then(data => {
        console.log("JSON data loaded:", data.length, "points");

        if (!Array.isArray(data)) {
          alert("Data is not an array!");
          return;
        }

        data.forEach((point, i) => {
          const geometry = new THREE.SphereGeometry(0.3, 16, 16);
          const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
          const sphere = new THREE.Mesh(geometry, material);
          sphere.position.set(point.x, point.y, point.z);
          scene.add(sphere);
          if (i < 5) console.log("Point added:", point);
        });

        animate();
      })
      .catch(err => {
        alert("Error loading volumetric data: " + err.message);
        console.error(err);
      });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    console.log("Script loaded successfully");

  }; // end window.onload
</script>

</body>
</html>
